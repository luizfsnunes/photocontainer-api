Phinxlog:
    type: entity
    table: phinxlog
    id:
        version:
            type: bigint
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        migrationName:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
            column: migration_name
        startTime:
            type: datetime
            nullable: true
            column: start_time
        endTime:
            type: datetime
            nullable: true
            column: end_time
        breakpoint:
            type: boolean
            nullable: false
            options:
                default: '0'
    lifecycleCallbacks: {  }
