PhotoContainer\PhotoContainer\Contexts\Cep\Domain\State:
    type: entity
    table: states
    repositoryClass: PhotoContainer\PhotoContainer\Contexts\Cep\Persistence\DoctrineStateRepository
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 60
            options:
                fixed: false
        statecode:
            type: string
            nullable: false
            length: 10
            options:
                fixed: false
        countryId:
            column: country_id
            type: integer
    lifecycleCallbacks: {  }
